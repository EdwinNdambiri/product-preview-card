<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <section>
        <div class="image-container">
          <img src="./images/image-product-desktop.jpg" alt="Perfume Image">
        </div>
      </section>
      <div class="content-container">
        <div class="perfume-heading">
          <h3>PERFUME</h3>
        </div>
        <div class="perfume-name">
          <h1>Gabrielle Essense Eau De Parfum</h1>
        </div>
        <div class="perfume-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
        </div>
        <div class="perfume-price">
          <div class="current-price">
            $149.99
          </div>
          <div class="old-price">
            $169.99
          </div>
        </div>
        <div class="add-to-cart">
          <button>
            <img src="./images/icon-cart.svg" alt="Cart Icon"> Add to cart
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
